version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: natols-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: natols_db
      POSTGRES_USER: natols_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-natols_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - natols-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U natols_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: natols-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - natols-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: natols-api-gateway
    restart: unless-stopped
    environment:
      SERVER_PORT: 8080
      AUTH_SERVICE_URL: http://auth-service:8081
      DATA_SERVICE_URL: http://data-service:8082
      ANALYSIS_SERVICE_URL: http://analysis-service:8083
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this}
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - auth-service
      - data-service
      - analysis-service
    networks:
      - natols-network

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: natols-auth-service
    restart: unless-stopped
    environment:
      SERVER_PORT: 8081
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: natols_user
      DB_PASSWORD: ${POSTGRES_PASSWORD:-natols_password}
      DB_NAME: natols_db
      DB_SSLMODE: disable
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this}
      JWT_EXPIRY: 24h
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - natols-network

  # Data Service
  data-service:
    build:
      context: ./services/data-service
      dockerfile: Dockerfile
    container_name: natols-data-service
    restart: unless-stopped
    environment:
      SERVER_PORT: 8082
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: natols_user
      DB_PASSWORD: ${POSTGRES_PASSWORD:-natols_password}
      DB_NAME: natols_db
      DB_SSLMODE: disable
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY}
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - natols-network

  # Analysis Service
  analysis-service:
    build:
      context: ./services/analysis-service
      dockerfile: Dockerfile
    container_name: natols-analysis-service
    restart: unless-stopped
    environment:
      HOST: 0.0.0.0
      PORT: 8083
      OLLAMA_URL: http://ollama:11434
      OLLAMA_MODEL: llama2
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: natols_user
      DB_PASSWORD: ${POSTGRES_PASSWORD:-natols_password}
      DB_NAME: natols_db
    ports:
      - "8083:8083"
    depends_on:
      - ollama
      - postgres
    networks:
      - natols-network

  # Ollama (LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: natols-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - natols-network
    environment:
      - OLLAMA_HOST=0.0.0.0:11434

  # Frontend (React with Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: natols-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      REACT_APP_API_URL: http://localhost:8080
    depends_on:
      - api-gateway
    networks:
      - natols-network

volumes:
  postgres_data:
  redis_data:
  ollama_data:

networks:
  natols-network:
    driver: bridge